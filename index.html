<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Page</title>
    
</head>
<body>
    <div style="background-image: url(./img/paddlock.jpg);"></div>
    
    <form action="action_page.php">
     
        <div class="container">
           
            <h1>Register here</h1>
            <p>Fill this form to create an account.</p>
           <hr>
           
           <label for="email"><b>Email</b></label>
           <input type="text" placeholder="Enter Email" name="email" size="50" id="email" width="200px" required>

           <label for="psw"><b>Password</b></label>
           <input type="password" placeholder="Enter Password" name="psw" size= "20" id="psw" required>

           <label for="psw-repeat"><b>Repeat Password</b></label>
           <input type="password" placeholder="Repeat Password" name="psw-repeat" size= "20" id="psw-repeat" required>
           <hr>

           <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

           <button type="submit" class="registerbtn">Register</button>
        </div>

        <div class="container signin">
            <p>Already have an acoount? <a href="#">Sign in</a>.</p>
        </div>

           
        
    </form>
    
</body>
</html>
